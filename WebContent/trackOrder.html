<div ng-controller="trackOrderCtrl">
 <div class="trackOrder-details">
 <div style="font-weight: bold;font-size: 18px">LOGIN</div>
 <div class="main-details-trackorder" style="display: flex">
 <div class="trackorder-left-side">
 <div>
    <input type="text" placeholder="Enter email/mobile" class="trackOrderText">
    </div>
    <div style="margin-top: 10px">
    <input type="text" placeholder="Enter password" class="trackOrderText">
    </div>
    <div style="margin-top: 15px">
       <span><button type="button" class="trackOrderButton">Login</button></span>
       <span style="    font-size: 12px;padding-left: 20px;">forgot password?</span>
    </div>
    <div style="margin-top: 1%">
        <span style="font-size: 12px; font-weight: bold;">New to Retailer? </span>
        <span style="color: #6d9cc4;margin-left: 5px; font-weight: 600;cursor: pointer;">SIGNUP</span>
    </div>
    <div style="font-size: 12px;margin-top: 2%;">Recover your social account</div>
    <div style="margin-top: 10px">
       <span><button type="button" class="social-media-button">Facebook</button></span>
       <span><button type="button" class="social-media-button" style="background-color: red;">Google+</button></span>
    </div>
 </div>
 
 <div class="trackorder-right-side">
    <div style="display: flex">
        <div class="display-img-track">
            <img alt="" src="image/ic_launcher_truck_blue.png" width="50px" height="50px">
        </div>  
        <div class="display-track-data">
           <div style="font-size: 14px;padding-bottom: 5px">Manage Your Orders</div>
           <div style="font-size: 12px">Easily Track Orders, Create Returns</div>
        </div> 
    </div>
    <div style="display: flex;margin-top: 10%">
        <div class="display-img-track">
            <img alt="" src="image/ic_launcher_bell_blue.png" width="50px" height="50px">
        </div>  
        <div class="display-track-data">
           <div style="font-size: 14px;padding-bottom: 5px">Manage Your Orders</div>
           <div style="font-size: 12px">Easily Track Orders, Create Returns</div>
        </div> 
    </div>
    <div style="display: flex;margin-top: 10%">
        <div class="display-img-track">
            <img alt="" src="image/ic_launcher_blue_heart.png" width="50px" height="50px">
        </div>  
        <div class="display-track-data">
           <div style="font-size: 14px;padding-bottom: 5px">Manage Your Orders</div>
           <div style="font-size: 12px">Easily Track Orders, Create Returns</div>
        </div> 
    </div>
    </div>
 </div>
